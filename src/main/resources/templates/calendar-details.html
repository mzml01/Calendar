<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3> Day on <span th:text="${calendar.date}"/></h3>
    <hr>
    <p><strong>Day:</strong> <span th:text="${calendar.day}"></span></p>
    <p><strong>Date:</strong> <span th:text="${calendar.date}"></span></p>
    <p><strong>Event:</strong> <span th:text="${calendar.event}"></span></p>
    <p><strong>Day Order:</strong> <span th:text="${calendar.dayOrder}"></span></p>
    <a th:href="@{/LeaveLog/calendar}" class="btn btn-primary">Back to Leave Log</a>
</div>

</body>
</html>
