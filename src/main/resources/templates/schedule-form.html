<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>
<div class="container">
    <h4>Update Calendar</h4>
    <h5><b>Note : </b>Schedule Can be retrieved from just a single month Only!!, </h5>
    <hr>
    <form action="#" th:action="@{/LeaveLog/scheduleDetails}" th:object="${calendarSchedule}" method="POST">
        <input type="text" th:field="*{startDate}" class="form-control mb-4 w-25" placeholder="start date">
        <input type="text" th:field="*{endDate}" class="form-control mb-4 w-25" placeholder="end date">
        <input type="text" th:field="*{startMonth}" class="form-control mb-4 w-25" placeholder="month">
        <input type="text" th:field="*{startYear}" class="form-control mb-4 w-25" placeholder="year">
        <br>
        <button type="submit" class="btn btn-primary">Get Schedule</button>
    </form>

</div>
</body>
</html>
