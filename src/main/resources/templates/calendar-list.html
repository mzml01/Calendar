<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>
<div class="container">
    <h4>Find Day</h4>
    <hr>
    <form th:action="@{/LeaveLog/day}" th:object="${calendarForm}" method="POST">
        <input type="text" th:field="*{date}" class="form-control mb-4 w-25" placeholder="date">
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error">Date Error</span>
        <input type="text" th:field="*{month}" class="form-control mb-4 w-25" placeholder="month">
        <span th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="error">Month Error</span>
        <input type="text" th:field="*{year}" class="form-control mb-4 w-25" placeholder="year">
        <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error">Year Error</span>
        <button type="submit" class="btn btn-primary">Find Calendar</button>
    </form>
</div>
<div class="container">
    <h4>Update Calendar</h4>
    <hr>
    <a th:href="@{/LeaveLog/showFormForUpdate}"
       class="btn btn-primary btn-sm mb-3">Update Calendar</a>
</div>
    <div class="container">
        <h3> Calendar</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Event</th>
            <th>Day Order</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCalendar : ${calendar}">
            <td th:text="${tempCalendar.day}" />
            <td th:text="${tempCalendar.date}" />
            <td th:text="${tempCalendar.event}" />
            <td th:text="${tempCalendar.dayOrder}" />
        </tr>
        </tbody>
    </table>
    </div>

</body>
</html>
