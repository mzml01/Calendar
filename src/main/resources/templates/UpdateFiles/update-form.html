<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>
<form th:action="@{/LeaveLog/update(calendarForm=${calendarForm})}" th:object="${calendarForm}" method="POST">
    <div class="container">
        <h4>Update Calendar</h4>
        <hr>

        <input type="text" th:field="*{date}" class="form-control mb-4 w-25" placeholder="date">
        <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error">Date Error</span>
        <input type="text" th:field="*{month}" class="form-control mb-4 w-25" placeholder="event">
        <span th:if="${#fields.hasErrors('month')}" th:errors="*{month}" class="error">Event Error</span>
        <input type="text" th:field="*{year}" class="form-control mb-4 w-25" placeholder="dayOrder">
        <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="error">Day Order Error</span>
        <button type="submit" class="btn btn-primary">Update Calendar</button>
    </div>
</form>
</body>
</html>
