<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Leave Log</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .error { color: red; }
    .container { margin-top: 50px; }
    h3 { margin-bottom: 20px; }
    .btn-custom { margin-top: 20px; }
  </style>
</head>
<body>
<div class="container">
  <div class="alert alert-success text-center" role="alert">
    <h3>Updated Successfully</h3>
  </div>
  <form action="#" th:action="@{/logout}" method="post" class="text-center">
    <button type="submit" class="btn btn-danger btn-custom">Logout</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+9w7qLrP6E0zZBseysU3f+2Aa7yln" crossorigin="anonymous"></script>
</body>
</html>
