<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Log</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .error {color:red}
    </style>
</head>
<body>
<div class="container">
    <h4>Schedule</h4>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Day</th>
            <th>Date</th>
            <th>Event</th>
            <th>Day Order</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCalendar : ${calendar2}">
            <td th:text="${tempCalendar.day}" />
            <td th:text="${tempCalendar.date}" />
            <td th:text="${tempCalendar.event}" />
            <td th:text="${tempCalendar.dayOrder}" />
        </tr>
        </tbody>
    </table>
    <a th:href="@{/LeaveLog/calendar}" class="btn btn-primary">Back to Leave Log</a>
</div>

</body>
</html>
